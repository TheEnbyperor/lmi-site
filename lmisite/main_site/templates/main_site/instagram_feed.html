<div class="post">
    <h3>Follow me on Instagram</h3>
    <h4><a href="{{ config.instagram_url }}">@louise_m_interiors</a></h4>
    {% for item in feed %}
        <a href="{{ item.permalink }}" target="_blank">
            <img data-src="{{ item.media_url }}" class="lazyload" title="{{ item.caption }}">
        </a>
    {% endfor %}
</div>
