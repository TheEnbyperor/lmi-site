{% extends "main_site/inc/base.html" %}
{% load static %}

{% block title %}Portfolio{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{%  static "main_site/style/portfolio.css" %}">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Portfolio">
    <meta property="og:image" content="{% if projects.first.image %}{% if request.is_secure %}https://{% else %}http://{% endif %}{{ request.get_host }}{{ projects.first.image.url }}{% endif %}">
{% endblock %}

{% block content %}
    <div class="content">
        <h1>Portfolio</h1>
        <div class="row">
            {% for project in projects %}
                <div class="col">
                    <a href="{% url 'project' project.id %}">
                        <div class="img-box">
                            <img src="{% if project.image %}{{ project.image.url }}{% endif %}" alt="{{ project.image_alt_text }}">
                        </div>
                        <hr>
                        <h2>{{ project.name }}</h2>
                    </a>
                </div>
                {% if forloop.counter|divisibleby:4 %}
                    </div>
                    <div class="row">
                {% endif %}
            {% endfor %}
            </div>
    </div>
{% endblock %}
