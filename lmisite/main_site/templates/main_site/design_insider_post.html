{% extends "main_site/inc/base.html" %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block header %}
    <link rel="stylesheet" href="{%  static "main_site/style/design_insider.css" %}">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{ post.title }}">
    <meta property="og:description" content="{{ prost.summary }}">
    <meta property="og:image" content="http://louisemisellinteriors.co.uk/{% if post.image %}{{ post.image.url }}{% endif %}">
{% endblock %}

{% block content %}
<div class="content">
        <h1>{{ post.title }}</h1>
        <div class="row post">
            <div class="col">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
{% endblock %}
